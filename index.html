<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="perfume_img" src="images/image-product-desktop.jpg" alt="PERFUME">

    <h3 class="subtitle">PERFUME</h3>
    <h2 class="title">Gabrielle<br> Essence Eau De Parfum</h2>

  </div>
